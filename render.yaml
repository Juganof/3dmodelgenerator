services:
  - type: web
    name: marktplaats-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: MARKTPLAATS_EMAIL
        sync: false
      - key: MARKTPLAATS_PASSWORD
        sync: false
      - key: GEMINI_API_KEY
        sync: false
